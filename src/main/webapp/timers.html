<html lang="en">
<head>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">domotics.org</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="home.html">Dashboard</a></li>
                <li class="active"><a href="#">Setup</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="homediv">

        <p class=lead>Controllers</p>

        <div id="controller_list">

        </div>

        <p style="text-align: right">
            <button type="button" class="btn btn-primary" id="add_controller_button">Add Controller</button>
        </p>

        <hr>
        <br>

        <p class=lead>Terminals</p>

        <div id="terminal_list">

        </div>

        <p style="text-align: right">
            <button type="button" class="btn btn-primary" id="add_terminal_button">Add Terminal</button>
        </p>

        <hr>
        <br>

        <p class=lead>Zones of the house</p>

        <div id="zone_list">

        </div>

        <p style="text-align: right">
            <button type="button" class="btn btn-primary" id="add_zone_button">Add Zone</button>
        </p>

    </div><!-- /.homediv -->

</div><!-- /.container -->

<!-- Modal to add new CONTROLLER -->
<div id="new_controller_dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Domotics - New Controller</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label  class="col-sm-2 control-label" for="ctrl_descr">Descrizione</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="ctrl_descr" placeholder="something like... Master Controller"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label" for="ctrl_ip">IP</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="ctrl_ip" placeholder="something like... 192.168.1.100"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label" for="ctrl_type">Type</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick form-control" id="ctrl_type" title="Select board type...">
                                <option>Raspberry3-model_B</option>
                                <option>Arduino</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" data-dismiss="modal" id="ctrl_cancel">Annulla</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="ctrl_accept"><i class="glyphicon glyphicon-ok"></i> Aggiungi al Sistema</button>
            </div>
        </div>

    </div>
</div>

<!-- Modal to add new TERMINAL -->
<div id="new_terminal_dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Domotics - New Terminal</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label  class="col-sm-2 control-label" for="trm_descr">Description</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="trm_descr" placeholder="something like... bedroom heater"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="trm_ctrl">Controller</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick form-control" id="trm_ctrl" title="Select controller">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label" for="trm_type">Type</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick form-control" id="trm_type" title="Select terminal type...">
                                <option value="2">Relay</option>
                                <option value="1">Sensor</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label" for="trm_gpio">GPIO</label>
                        <div class="col-sm-10">
                            <select class="selectpicker show-tick form-control" id="trm_gpio" title="Specify GPIO pin number">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger" data-dismiss="modal" id="trm_cancel">Annulla</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="trm_accept"><i class="glyphicon glyphicon-ok"></i> Aggiungi al Sistema</button>
            </div>
        </div>

    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        loadControllers();
        loadTerminals();

        $("#add_controller_button").click(function(){
            $('#new_controller_dialog').modal('show');
        });
        $("#ctrl_accept").click(function(){
            saveController();
        });
        $(document).on("click", ".removeController", function () {
            var controllerId = $(this).data('id');
            console.log("=================> UUID: " + controllerId);
            deleteController(controllerId);
        });

        $("#add_terminal_button").click(function(){
            loadControllerIdAndDesription();
            //$('#new_terminal_dialog').modal('show');
        });
        $("#trm_accept").click(function(){
            saveTerminal();
        });
        $(document).on("click", ".removeTerminal", function () {
            var terminalId = $(this).data('id');
            console.log("=================> Terminal to be deleted UUID: " + terminalId);
            deleteTerminal(terminalId);
        });


    });

</script>
</body>
</html>
