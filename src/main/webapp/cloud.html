<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <ul class="nav navbar-nav">

                <li class="active"><a href="#">Cloud</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="homediv">

    <div class="container">

        <div class="container" id="wait_div">
            <p class="lead">Please wait...</p>
        </div>

        <div class="container" id="sync_div" style="display: none">
            <p class="lead">Your system is already synchronised.</p>
        </div>

        <div class="container" id="not_yet_div" style="display: none">
            <p class="lead">You still haven't requested the token.</p>
            <p>Copy the following UUID and paste it in the cloud page.</p>
            <pre id="pre_field_uuid"></pre>
            <p>Then paste here the generated token.</p>
            <form class="form-horizontal" role="form">
                <input type="hidden" name="setup_uuid" id="cfg_setup_uuid" value=""/>
                <div class="form-group">
                    <label  class="col-sm-2 control-label" for="ins_token">synchronization token</label>
                    <div class="col-sm-10"><input type="text" class="form-control" id="ins_token" placeholder="paste here the token..."/>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary pull-right" id="ins_token_button"><i class="glyphicon glyphicon-ok"></i> Save Token</button>
        </div>

    </div>

</div>

<script type="text/javascript">

    $(document).ready(function(){
        loadSetup();
        $("#ins_token_button").click(function(){
            saveToken();
        });
    });

</script>
